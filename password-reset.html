<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container password-reset-page">
        <h1>Password Reset</h1>
        <div class="centered-column">
            <form id="password-reset-form">
                <label for="email">Email:</label>
                <input type="email" id="reset-email" name="email" required>
    
                <label for="password">Password:</label>
                <input type="password" id="reset-password" name="password" required>
    
                <button type="submit">Reset Password</button>
            </form>
        </div>

        <!-- Go Back to Main Menu Button -->
        <div class="centered-column">
            <button id="back-to-menu">Go Back</button>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="script.js"></script>
    <script>
        // JavaScript for back to menu button
        document.getElementById('back-to-menu').addEventListener('click', function() {
            window.location.href = 'index.html'; // Change this to the actual main menu URL
        });
    </script>
</body>
</html>
